<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<script src="content/js/home-three.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="styles.css" />
<script src="less.js" type="text/javascript"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
</head>


<body>
	<h1>
		<svg class="intro" viewbox="0 0 200 86">
		  <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">Michelle</text>
		  <text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">Wuebben</text>
		  <text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)">UI Development</text>
		  <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text1)">Michelle</text>
		  <text text-anchor="start" x="10" y="50" class="text text-stroke text-stroke-2" clip-path="url(#text2)">Wuebben</text>
		  <text text-anchor="start" x="10" y="70" class="text text-stroke text-stroke-2" clip-path="url(#text3)">UI Development</text>
		  <defs>
			<clipPath id="text1">
			  <text text-anchor="start" x="10" y="30" class="text name">Michelle</text>
			</clipPath>
			<clipPath id="text2">
			  <text text-anchor="start" x="10" y="50" class="text name">Wuebben</text>
			</clipPath>
			<clipPath id="text3">
			  <text text-anchor="start" x="10" y="70" class="text ui-dev">UI Development</text>
			</clipPath>
		</defs>
		</svg></h1>

	<div class="scene"></div>



<script type="module">

  // Find the latest version by visiting https://unpkg.com/three.

  import * as THREE from 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js';

  var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
            var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
            var cube = new THREE.Mesh( geometry, material );
            scene.add( cube );

            camera.position.z = 5;

            var render = function () {
                requestAnimationFrame( render );

                cube.rotation.x += 0.1;
                cube.rotation.y += 0.1;

                renderer.render(scene, camera);
            };

            render();

</script>
</body>

</html>
