<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<script src="/content/js/home-three.js" type="text/javascript"></script>

<link rel="stylesheet" type="text/css" href="/content/style/style.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" type="text/javascript"></script>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script type="text/javascript">

	window.onload = function() {
		$('#chat').bind('click', function () {
			var templateParams = {
				name: '',
				email: '',
				message: ''
			}
			$('#contact-form input[name="user_name"]').on("change paste keyup", function() {templateParams.name = this.value})
			$('#contact-form input[name="user_email"]').on("change paste keyup", function() {templateParams.email = this.value})
			$('#contact-form textarea[name="message"]').on("change paste keyup", function() {templateParams.message = this.value})
			document.getElementById('contact-form').addEventListener('submit', function(event) {
				console.log(templateParams)
				event.preventDefault();
				// these IDs from the previous steps
				emailjs.send("service_lfhp2ya","template_q76do4r", templateParams)
					.then(function() {
						console.log('SUCCESS!');
					}, function(error) {
						console.log('FAILED...', error);
					});
			});
		})
	}
</script>
</head>


<body>
	<div class="wrapper head">
		<div class="intro-animation">
			<svg class="intro" viewbox="0 0 200 75">
			<text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">Michelle</text>
			<text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">Wuebben</text>
			<text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)" font-style="italic">UI Developer</text>
			<text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text1)">Michelle</text>
			<text text-anchor="start" x="10" y="50" class="text text-stroke text-stroke-2" clip-path="url(#text2)">Wuebben</text>
			<text text-anchor="start" x="10" y="70" class="text text-stroke text-stroke-2" clip-path="url(#text3)" font-style="italic">UI Developer</text>
			<defs>
				<clipPath id="text1">
				<text text-anchor="start" x="10" y="30" class="text name">Michelle</text>
				</clipPath>
				<clipPath id="text2">
				<text text-anchor="start" x="10" y="50" class="text name">Wuebben</text>
				</clipPath>
				<clipPath id="text3">
				<text text-anchor="start" x="10" y="70" class="text ui-dev" font-style="italic">UI Developer</text>
				</clipPath>
			</defs>
			</svg>
		</div>
	</div>
	<section class="mission">
		<div class="wrapper">
			<div class="heading">
				<svg class="intro" viewbox="0 0 200 46">
					<text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text4)">My Mission</text>
					<text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text4)">My Mission</text>
					<defs>
						<clipPath id="text4">
						<text text-anchor="start" x="10" y="30" class="text my-mission">My Mission</text>
					  </clipPath>
				  </defs>
				</svg></div>
				
				<ul>
					<li>Responsive design
						<div class="responsive-animation">
							<div class="block1"></div>
							<div class="block2"></div>
							<div class="block3"></div>		
						</div>
					</li>
					<li>Intuitive experience</li>
					<li>Beautiful data</li>
					<li>Accessible to everyone</li>
				</ul>
			</div>
		</section>
		
		<div class="chat-with-me">
			<div class="my-photo">
				<img src="/content/Michelle.png" alt="Michelle Wuebben">
				<div class="notif">
					<div class="bar">
						<p class="chat-message"></p>
						<form id="contact-form">
							<input type="text" name="user_name" placeholder="Name">
							<input type="email" name="user_email" placeholder="Email">
							<textarea name="message" placeholder="Message"></textarea>
							<input type="submit" value="Send">
						</form>
					</div>
				</div>
			</div>
		</div>
	<div class="scene"></div>
	<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
	<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
	<script  type="module" src="/content/js/chat.js" type="text/javascript"></script>
	<script  type="module" src="/content/js/contact.js" type="text/javascript"></script>

</body>

</html>
